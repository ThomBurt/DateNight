<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Page Design Html ,css & Javascript </title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css\create-account.css">
</head>

<body>
  <div class="signup-createaccount-body">
    <div class="container" id="container">
        <div class="form-container sing-up-container">
            <form action="" class="create-form" >
                <h1 class="create-h1">Create Account</h1>
                <div class="social-container">
                    <a href="" class="social create-a"><i class="fab fa-facebook-f"></i></a>
                    <a href="" class="social create-a"><i class="fab fa-google-plus-g"></i></a>
                    <a href="" class="social create-a"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span class="create-span">Or use your email for Registration</span>
                <input class="create-input" type="text" placeholder="Name">
                <input class="create-input"  type="email" placeholder="Email">
                <input class="create-input"  type="password" placeholder="Password">
                <button class="create-button">Sing Up</button>
            </form>
        </div>
        <div class="form-container sing-in-container">
            <form class="create-form" action="">
                <h1 class="create-h1">Sign In</h1>
                <div class="social-container">
                    <a href="" class="social create-a"><i class="fab fa-facebook-f"></i></a>
                    <a href="" class="social create-a"><i class="fab fa-google-plus-g"></i></a>
                    <a href="" class="social create-a"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span class="create-span">or use your account</span>
                <input class="create-input"  type="email" placeholder="Email">
                <input class="create-input"  type="password" placeholder="Password">
                <button class="create-button">Sing In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="create-h1">Welcome Back!</h1>
                    <p class="create-p">To keep connected with us please login with your personal info</p>
                    <button class="devingine create-button" id="signIn">Sign In</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1 class="create-h1">Hello, Friend!</h1>
                    <p class="create-p">Enter your personal details and start your journey with us.</p>
                    <button class="devingine create-button" id="signUp">Sign Up</button>
                </div>

            </div>
        </div>
    </div>
  </div>







    <script src="js\create-account.js"></script>

</body>

</html>
